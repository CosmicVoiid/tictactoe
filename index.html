<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Tic Tac Toe</h1>
			<div id="message"></div>
		</header>

		<div id="main">
			<div id="game-board"></div>
		</div>

		<footer>
			<button id="restart">Restart</button>
		</footer>

		<div id="modal" class="modal">
			<div id="modal-guts" class="modal-guts">
				<form id="form">
					<input
						class="name"
						id="player1"
						type="text"
						placeholder="(X) Player 1"
						required
					/>
					<input
						class="name"
						id="player2"
						type="text"
						placeholder="(O) Player 2"
						required
					/>
					<input id="start" type="submit" value="Start" />
				</form>
			</div>
		</div>
		<div id="modal-overlay" class="modal-overlay"></div>
		<script src="script.js"></script>
	</body>
</html>
